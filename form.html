<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <marquee behavior="" direction="right">
    <h1>
        Student Details
    </h1>
    </marquee>
    <center>
    <form action=""></form>
    <label for="name"></label>Name
    <input type="text" id="name" required placeholder="Eg:Chandra">
    <br><br>
    <label for="age"></label>Age
    <input type="text" id="age" required placeholder="Eg:26">
    <br><br>
    <label for="email"></label>Email
    <input type="email" id="email" required placeholder="Eg:chandu@123.com">
    <br><br>
    <input type="submit">
    </center>
    
    
</body>
</html>
